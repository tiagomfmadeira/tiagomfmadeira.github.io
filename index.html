<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago Madeira</title>

    <!-- Include PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #pdf-viewer {
            width: 80%;
            height: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
            overflow: auto;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        .fallback {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <div class="fallback">
        If the PDF does not load, <a href="https://tiagomfmadeira.github.io/assets/CV_Tiago_Madeira.pdf" target="_blank">click here to download it</a>.
    </div>

    <script>
        // URL to the PDF
        const url = 'https://tiagomfmadeira.github.io/assets/CV_Tiago_Madeira.pdf';

        // PDF.js Setup
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Load the PDF
        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then((pdf) => {
            console.log('PDF loaded');

            // Loop through all pages and render them
            const viewer = document.getElementById('pdf-viewer');
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then((page) => {
                    console.log('Page ' + pageNum + ' loaded');

                    // Set scale and viewport
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });

                    // Create canvas and append it to the viewer
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    viewer.appendChild(canvas);

                    // Render the page into the canvas
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };
                    page.render(renderContext).promise.then(() => {
                        console.log('Page ' + pageNum + ' rendered');
                    });
                });
            }
        }).catch((error) => {
            console.error('Error loading PDF:', error);
            const viewer = document.getElementById('pdf-viewer');
            viewer.innerHTML = '<p style="color: red; text-align: center;">Failed to load PDF. Please try the download link below.</p>';
        });
    </script>
</body>
</html>
